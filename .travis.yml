language: haskell
before_install:
- wget https://github.com/gobstones/gs-weblang-cli/releases/download/v1.4.0/gs-weblang-cli-ubuntu64 -O gs-weblang-cli
- chmod u+x gs-weblang-cli
- sudo mv gs-weblang-cli /usr/bin/gs-weblang-cli
- cabal install alex
install:
- cabal install --only-dependencies --enable-tests --force-reinstalls
script:
- cabal configure --enable-tests && cabal build && ./dist/build/spec/spec
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
deploy:
  provider: releases
  api_key:
    secure: 
  file: dist/build/mulang/mulang
  skip_cleanup: true
  on:
    repo: mumuki/mulang
    tags: true
